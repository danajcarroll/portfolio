<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Animation</title>
    <link rel="stylesheet" href="./styles/switch.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
        <div id="totalSwitch" class="totalSwitch">
            <div id="leftRemote" class="leftRemote joyGap">
                <div class="joyStick"></div>
                <div class="allButtons">
                    <div class="button button1"></div>
                    <div class="button button2"></div>
                    <div class="button button3"></div>
                    <div class="button button4"></div>
                </div>
            </div>
            <div id="centerBlock" class="centerBlock">
                <div id="screenBacking"  class="screenBacking">
                    <!-- <div class="mainScreen"></div> -->
                    <div id="switchScreen"  class="switchScreen">
                        <div class="miniJoycons flex-gap">
                            <div class="leftMini">
                                <div class="leftCircle"></div>
                            </div>
                            <div class="rightMini">
                                <div class="rightCircle"></div>
                            </div>
                        </div>
                        <p id="nintendo">NINTENDO</p>
                        <h1 id="switch">SWITCH</h1>
                    </div>
                </div>
            </div>
            <div id="rightRemote" class="rightRemote joyGap">
                <div class="allButtons">
                    <div class="button button1"></div>
                    <div class="button button2"></div>
                    <div class="button button3"></div>
                    <div class="button button4"></div>
                </div>
                <div class="joyStick"></div>
            </div>
        </div>
</body>
<script src="./js/gsap.min.js"></script>
<script src="./js/switch.js"></script>
</html>
